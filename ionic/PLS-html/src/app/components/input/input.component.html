  <ion-input [(ngModel)]="txtValue" name="test"></ion-input>
</p>
<p>
  <!-- binding element-property from model to view -->
  <ion-input [value]="txtValue2"></ion-input>
</p>

  <!-- binding from model to view as simple text output-->
  Die Variable txtValue: {{txtValue}}

  <ion-button (click)="btnWriteClick($event)">Write</ion-button>
